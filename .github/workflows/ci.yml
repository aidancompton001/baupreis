name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: app/package-lock.json

      - run: npm ci

      - name: Run tests
        run: npm test

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_placeholder
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_placeholder
          NEXT_PUBLIC_STRIPE_PRICE_BASIS_MONTHLY: price_placeholder
          NEXT_PUBLIC_STRIPE_PRICE_BASIS_YEARLY: price_placeholder
          NEXT_PUBLIC_STRIPE_PRICE_PRO_MONTHLY: price_placeholder
          NEXT_PUBLIC_STRIPE_PRICE_PRO_YEARLY: price_placeholder
          NEXT_PUBLIC_STRIPE_PRICE_TEAM_MONTHLY: price_placeholder
          NEXT_PUBLIC_STRIPE_PRICE_TEAM_YEARLY: price_placeholder
