services:
  # ============ POSTGRESQL 16 ============
  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: baupreis
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U ${DB_USER}']
      interval: 5s
      timeout: 5s
      retries: 10

  # ============ NEXT.JS APP (Landing + Dashboard + API) ============
  app:
    build:
      context: ./app
      args:
        - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}
        - NEXT_PUBLIC_CLERK_SIGN_IN_URL=/sign-in
        - NEXT_PUBLIC_CLERK_SIGN_UP_URL=/sign-up
        - NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL=/dashboard
        - NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL=/onboarding
        - NEXT_PUBLIC_APP_URL=https://${DOMAIN}
        - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
        - NEXT_PUBLIC_STRIPE_PRICE_BASIS_MONTHLY=${NEXT_PUBLIC_STRIPE_PRICE_BASIS_MONTHLY}
        - NEXT_PUBLIC_STRIPE_PRICE_BASIS_YEARLY=${NEXT_PUBLIC_STRIPE_PRICE_BASIS_YEARLY}
        - NEXT_PUBLIC_STRIPE_PRICE_PRO_MONTHLY=${NEXT_PUBLIC_STRIPE_PRICE_PRO_MONTHLY}
        - NEXT_PUBLIC_STRIPE_PRICE_PRO_YEARLY=${NEXT_PUBLIC_STRIPE_PRICE_PRO_YEARLY}
        - NEXT_PUBLIC_STRIPE_PRICE_TEAM_MONTHLY=${NEXT_PUBLIC_STRIPE_PRICE_TEAM_MONTHLY}
        - NEXT_PUBLIC_STRIPE_PRICE_TEAM_YEARLY=${NEXT_PUBLIC_STRIPE_PRICE_TEAM_YEARLY}
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/baupreis
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - NEXT_PUBLIC_CLERK_SIGN_IN_URL=/sign-in
      - NEXT_PUBLIC_CLERK_SIGN_UP_URL=/sign-up
      - NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL=/dashboard
      - NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL=/onboarding
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
      - NEXT_PUBLIC_STRIPE_PRICE_BASIS_MONTHLY=${NEXT_PUBLIC_STRIPE_PRICE_BASIS_MONTHLY}
      - NEXT_PUBLIC_STRIPE_PRICE_BASIS_YEARLY=${NEXT_PUBLIC_STRIPE_PRICE_BASIS_YEARLY}
      - NEXT_PUBLIC_STRIPE_PRICE_PRO_MONTHLY=${NEXT_PUBLIC_STRIPE_PRICE_PRO_MONTHLY}
      - NEXT_PUBLIC_STRIPE_PRICE_PRO_YEARLY=${NEXT_PUBLIC_STRIPE_PRICE_PRO_YEARLY}
      - NEXT_PUBLIC_STRIPE_PRICE_TEAM_MONTHLY=${NEXT_PUBLIC_STRIPE_PRICE_TEAM_MONTHLY}
      - NEXT_PUBLIC_STRIPE_PRICE_TEAM_YEARLY=${NEXT_PUBLIC_STRIPE_PRICE_TEAM_YEARLY}
      - CLERK_WEBHOOK_SECRET=${CLERK_WEBHOOK_SECRET}
      - NEXT_PUBLIC_APP_URL=https://${DOMAIN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - INDEX_CALCULATION_SECRET=${INDEX_CALCULATION_SECRET}
      - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID}
      - WHATSAPP_ACCESS_TOKEN=${WHATSAPP_ACCESS_TOKEN}
      - CRON_SECRET=${CRON_SECRET}
      - METALS_DEV_API_KEY=${METALS_DEV_API_KEY}
      - DESTATIS_USER=${DESTATIS_USER}
      - DESTATIS_PASSWORD=${DESTATIS_PASSWORD}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET}

volumes:
  postgres_data:
